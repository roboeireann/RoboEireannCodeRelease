  },
  {
    playerNumber = 2;                      /*< The player number of the robot */
    position = {x = 0; y = 2000;};           /*< The position (in global field coordinates) at which the robot is placed */
    turnedTowards = {x = 4500; y = 2000;};   /*< The position (in global field coordinates) at which the robot is turned */
  },
  {
    playerNumber = 3;                      /*< The player number of the robot */
    position = {x = 0; y = -2000;};           /*< The position (in global field coordinates) at which the robot is placed */
    turnedTowards = {x = 4500; y = -2000;};   /*< The position (in global field coordinates) at which the robot is turned */
  },
  {
    playerNumber = 4;                      /*< The player number of the robot */
    position = {x = 0; y = 2000;};           /*< The position (in global field coordinates) at which the robot is placed */
    turnedTowards = {x = 4500; y = 2000;};   /*< The position (in global field coordinates) at which the robot is turned */
  },
  {
    playerNumber = 5;                      /*< The player number of the robot */
    position = {x = 0; y = -2000;};           /*< The position (in global field coordinates) at which the robot is placed */
